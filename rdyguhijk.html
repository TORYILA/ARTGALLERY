<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="galleryhome.css">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-style: normal;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-mode {
            padding: 0;
            background-color: rgb(202, 186, 186);
            color: black;
        }

        body.dark-mode {
            padding: 0;
            background-color: black;
            color: white;
        }

        .maindiv {
            width: 90%;
            height: 400px;
            background-image: url('ART6-light.JPG');
            background-position-y: bottom;
            margin-bottom: 90px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border-radius: 40px;
            padding: 10px;
            margin-top: 100px;
        }

        .line {
            width: 100%;
            height: 1px;
            margin-bottom: 100px;
            background-color: black;
        }

        .enterbttn {
            background-color: rgb(16, 53, 16);
            border: none;
            height: 50px;
            width: 150px;
            color: white;
            margin-top: 30%;
            font-size: 15px;
            cursor: pointer;
        }

        .enterbttn:hover {
            background-color: rgb(62, 150, 62);
        }

        .joinbtn {
            height: 30px;
            width: 100px;
            background-color: rgb(71, 42, 71);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .middlesec {
            width: 65%;
            position: relative;
            display: flex;
            align-items: center;
        }

        .categorysearch {
            width: 90%;
            height: 30px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border: solid 1px;
            padding-left: 5px;
        }

        .herowrite {
            text-align: center;
            color: white;
        }

        .bigtext {
            font-size: 50px;
            margin-bottom: 0;
        }

        .smalltext {
            margin-top: 0;
            font-size: 20px;
        }

        .whitebg {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lightordark2 {
            height: 30px;
            border: solid 1px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            font-size: 13px;
            padding: 3px;
            cursor: pointer;
        }

        .lightordark2 p {
            margin: 0;
            display: inline-block;
        }

        .images {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            align-items: center;
            row-gap: 5px;
            column-gap: 5px;
        }

        .photodisplay {
            width: 100%;
            height: 400px;
            min-width: 160px;
            border-radius: 10px;
            opacity: 0;
        }

        .show {
            opacity: 1;
            transition: all 0.5s;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: white;
            border-bottom: solid 1px black;
            padding: 5px;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .searchbtn img {
            width: 20px;
        }

        .searchbtn {
            position: absolute;
            right: 0;
            left: 90%;
            border: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            height: 28px;
            background-color: rgb(182, 169, 127);
            cursor: pointer;
        }

        .backtotop {
            border: none;
            background-color: rgb(153, 100, 100);
            position: fixed;
            top: 50%;
            left: 1%;
            z-index: 20;
            cursor: pointer;
            opacity: 0;
        }

        .like-button {
            background-color: black;
            font-size: 2em;
            opacity: 0.5;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            display: none;
            color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        .like-button.liked {
            color: red;
        }

        .displayphotondlike:hover .like-button {
            display: block;
        }

        .displayphotondlike {
            position: relative;
            display: flex;
            align-items: center;
        }

        @media screen and (max-width: 800px) {
            .lightordark2 p {
                display: none;
            }

            .images {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="backtotop"><img src="icons/arrow-up.svg" alt=""></button>
    <header id="headnav">
        <h2>Favorites</h2>
        <div class="favorites"></div>
        <a href="gallerylogin.html" target="_blank"><button class="joinbtn">Join</button></a>
        <div class="middlesec">
            <input class="categorysearch" type="search" placeholder="SEARCH CATEGORY">
            <button class="searchbtn"><img src="icons/search.svg" alt=""></button>
        </div>
        <div id="modetoggle" class="lightordark2"><img id="icon" src="icons/night-mode.png" alt=""><p id="togtext">Dark mode</p></div>
    </header>
    <div class="whitebg">
        <div class="maindiv">
            <div class="herowrite">
                <p class="bigtext">ART meets man</p>
                <p class="smalltext">oh yeah! We're all ART</p>
                <button class="enterbttn" id="enterbtn">Enter now</button>
            </div>
        </div>
    </div>
    <div id="line" class="line"></div>

    <div class="images">
        <div class="displayphotondlike" data-id="1">
            <img class="photodisplay" src="Photos/ART1.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="2">
            <img class="photodisplay" src="Photos/ART2.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="3">
            <img class="photodisplay" src="Photos/ART3.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="4">
            <img class="photodisplay" src="Photos/ART4.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="5">
            <img class="photodisplay" src="Photos/ART5.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="6">
            <img class="photodisplay" src="Photos/ART7.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="7">
            <img class="photodisplay" src="Photos/ART8.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
        <div class="displayphotondlike" data-id="8">
            <img class="photodisplay" src="Photos/ART9.JPG" alt="">
            <div class="like-button"><i class="fas fa-heart"></i></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('liked');
                const item = this.closest('.displayphotondlike');
                const favorites = document.querySelector('.favorites');

                if (this.classList.contains('liked')) {
                    // Add item to favorites
                    const clone = item.cloneNode(true);
                    clone.querySelector('.like-button').classList.add('liked');
                    favorites.appendChild(clone);
                    addLikeButtonEvent(clone.querySelector('.like-button'));
                } else {
                    // Remove item from favorites
                    const itemId = item.getAttribute('data-id');
                    const favoriteItem = favorites.querySelector(`.displayphotondlike[data-id="${itemId}"]`);
                    if (favoriteItem) {
                        favorites.removeChild(favoriteItem);
                    }
                }
            });
        });

        function addLikeButtonEvent(button) {
            button.addEventListener('click', function() {
                this.classList.toggle('liked');
                const item = this.closest('.displayphotondlike');
                const favorites = document.querySelector('.favorites');

                if (!this.classList.contains('liked')) {
                    // Remove item from favorites
                    const itemId = item.getAttribute('data-id');
                    const favoriteItem = favorites.querySelector(`.displayphotondlike[data-id="${itemId}"]`);
                    if (favoriteItem) {
                        favorites.removeChild(favoriteItem);
                    }
                }
            });
        }

        const observer1 = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        });

        const HiddenElements = document.querySelectorAll('.photodisplay');
        HiddenElements.forEach((el) => observer1.observe(el));

        document.getElementById("enterbtn").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector('.images').scrollIntoView({ behavior: 'smooth' });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('headnav');
            let lastScrollY = window.scrollY;

            window.addEventListener('scroll', () => {
                if (window.scrollY > lastScrollY) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
                lastScrollY = window.scrollY;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('modetoggle');
            const divider = document.getElementById('line');
            const body = document.body;
            const icon = document.getElementById('icon');
            const text = document.getElementById('togtext');
            const headnav = document.getElementById('headnav');
            const herosec = document.querySelector('.maindiv');
            const writing = document.querySelector('.herowrite');

            const savedMode = localStorage.getItem('mode');
            if (savedMode) {
                body.classList.add(savedMode);
                if (savedMode === 'dark-mode') {
                    icon.src = 'icons/lightmode.png';
                    text.innerText = 'Light mode';
                    headnav.style.backgroundColor = 'black';
                    headnav.style.borderBottom = 'solid 1px white';
                    divider.style.backgroundColor = 'white';
                    herosec.style.backgroundImage = "url('ART6-dark.JPG')";
                    writing.style.color = 'white';
                }
            } else {
                body.classList.add('light-mode');
                icon.src = 'icons/night-mode.png';
                text.innerText = 'Dark mode';
                headnav.style.backgroundColor = 'grey';
                headnav.style.borderBottom = 'solid 1px black';
                divider.style.backgroundColor = 'black';
                herosec.style.backgroundImage = "url('ART6-light.JPG')";
                writing.style.color = 'black';
            }

            toggleButton.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    icon.src = 'icons/lightmode.png';
                    text.innerText = 'Light mode';
                    headnav.style.backgroundColor = 'black';
                    headnav.style.borderBottom = 'solid 1px white';
                    divider.style.backgroundColor = 'white';
                    herosec.style.backgroundImage = "url('ART6-dark.JPG')";
                    writing.style.color = 'white';
                    localStorage.setItem('mode', 'dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    icon.src = 'icons/night-mode.png';
                    text.innerText = 'Dark mode';
                    headnav.style.backgroundColor = 'grey';
                    headnav.style.borderBottom = 'solid 1px black';
                    divider.style.backgroundColor = 'black';
                    herosec.style.backgroundImage = "url('ART6-light.JPG')";
                    writing.style.color = 'black';
                    localStorage.setItem('mode', 'light-mode');
                }
            });
        });
    </script>
</body>
</html>
